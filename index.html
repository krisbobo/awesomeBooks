<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Books</title>
</head>
<body>
    <main>
        <section>
            <div class="book-items" id="book-list">
                <h1 class="book-header">Awesome Books</h1>
                <div id="available-books">
                </div>
            </div>
            <div class="book-addition" id="add-books">
                <form class="book-input">
                  <h4 class="description-header">Add A New Book</h4>
                  <input type="text" placeholder="Title" id="title">
                  <br>
                  <br>
                  <input type="text" placeholder="Author" id="author">
                  <br>
                  <br>
                  <button type="submit" id="add-button">Add Book</button>
                </form>
            </div>
        </section>

    </main>
    <script src="./js/main.js"></script>
</body>
</html>
