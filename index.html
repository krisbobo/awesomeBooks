<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Books</title>
</head>
<body>
    <main>
        <section>
            <div class="book-items" id="book-list">
                <h1 class="book-header">Awesome Books</h1>
                <div id="available-books">
                </div>
            </div>
            <div class="book-addition" id="add-books">
                <form class="book-input">
                  <h4 class="h2-size">Add A New Book</h4>
                  <input type="text" placeholder="Title" id="title">
                  <hr>
                  <input type="text" placeholder="Author" id="author">
                  <hr>
                  <button type="submit" id ="add-button">Add Book</button>
                </form>
              </div>
        </section>

    </main>
    <script src="./js/main.js"></script>
</body>
</html>
